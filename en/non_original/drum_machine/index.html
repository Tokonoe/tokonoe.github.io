<!DOCTYPE html>

<html>
	<head>
		<title>Drum Machine</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="phone.css">
		<link rel="icon" href="icon.png">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
		<script type="text/javascript" src="script.js" defer></script>
	</head>
	<body>
		<div id="main">
			<div id="btns">
				<button id="q">Q</button>
				<button id="w">W</button>
				<button id="e">E</button>
				<button id="a">A</button>
				<button id="s">S</button>
				<button id="d">D</button>
				<button id="z">Z</button>
				<button id="x">X</button>
				<button id="c">C</button>
			</div>

			<div id="logo">
				<p>FCC</p>
				<i class="fab fa-free-code-camp"></i>
			</div>

			<div id="ctrl">
				<p>Power</p>
				<div class="switch" id="power">
					<div class="switch_btn" id="off"></div>
					<div class="switch_btn" id="on"></div>
				</div><br>

				<p id="display">&nbsp;</p>

				<input type="range" step="0.01" min="0" max="1" value="0.3" id="volume">

				<p>Bank</p>
				<div class="switch" id="bank">
					<div class="switch_btn" id="bank_1"></div>
					<div class="switch_btn" id="bank_2"></div>
				</div>
			</div>
		</div>

		<a href="https://codepen.io/freeCodeCamp/full/MJyNMd" target="#" id="original">Original</a>
	</body>
</html>
