<!DOCTYPE html>

<html>
	<head>
		<title>Random Quote Machine</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="phone.css">
		<link rel="icon" href="icon.png">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
		<link href="https://fonts.googleapis.com/css?family=Raleway:400,500" rel="stylesheet">
		<script type="text/javascript" src="script.js" defer></script>
		<script type="text/javascript" src="quotes.js" defer></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
	</head>

	<body>
		<div id="all">

			<div id="main">

				<div id="quote">
					<i class="fa fa-quote-left"></i>
					<p></p>
				</div>

				<p id="author"></p>

				<dl>
					<dt class="share"> <a id="twitter" target="#"> <i class="fab fa-twitter" title="Tweet this quote!"></i> </a> </dt>
					<dt class="share"> <a id="tumblr" target="#"> <i class="fab fa-tumblr" title="Post this quote on tumblr!"> </i> </a> </dt>
					<dt id="btn"> <button>New quote</button> </dt>
				</dl>
				
			</div>

			<p id="footer">Design by <a href="https://codepen.io/hezag/" target="#">hezag</a></p>

			<a href="https://codepen.io/freeCodeCamp/full/qRZeGZ" target="#" id="original">Original</a>

		</div>
	</body>
</html>
