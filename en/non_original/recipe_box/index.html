<!DOCTYPE html>

<html>
	<head>
		<title>Recipe Box</title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="phone.css">
		<link rel="icon" href="icon.png">
		<script type="text/javascript" src="script.js" defer></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.0/jquery-ui.min.js"></script>
	</head>

	<body>

		<div id="main">
			<div id="recipe_list"></div>
			<button id="add_recipe">Add Recipe</button>
		</div>

		<!-- ADD/EDIT RECIPE BOX -->
		<div id="add_recipe_box">
			<div id="shadow"></div>
			<div id="add_recipe_menu">

				<button id="cross">Ã—</button>
				<p id="title">Add a Recipe</p>

				<div id="recipe_data">
					<p>Recipe</p>
					<textarea id="recipe_name" placeholder="Recipe Name"></textarea>

					<p id="ings_label">Ingredients</p>
					<textarea id="ingredients" placeholder="Enter Ingredients,Separated,By Commas"></textarea>
				</div>

				<button id="close">Close</button>
				<button id="confirm_recipe">Add Recipe</button>

			</div>
		</div>

		<p id="credits">Design from <a href="https://www.freecodecamp.org/" target="#">freeCodeCamp</a></p>

	</body>
</html>
