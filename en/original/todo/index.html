<!DOCTYPE html>

<html>
	<head>
		<title>To-Do List</title>
		<link rel="icon" href="icon.png">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="phone.css">
		<script type="text/javascript" src="script.js" defer></script>
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js"></script>
	</head>
	<body>
		<!-- day select navbar -->
		<div id="day_select_box">
			<ul>
				<li class="day_select">Monday</li>
				<li class="day_select">Tuesday</li>
				<li class="day_select">Wednesday</li>
				<li class="day_select">Thursday</li>
				<li class="day_select">Friday</li>
				<li class="day_select">Saturday</li>
				<li class="day_select">Sunday</li>
			</ul>
		</div>

		<!-- todo list -->
		<ul id="list"></ul>

		<!-- note -->
		<div id="note_box">
			<p id="note_title">Notes</p>
			<textarea id="note"></textarea>
		</div>

		<!-- clear btn -->
		<a id="clear">CLEAR</a>


		<div id="explanation">
			<img src="cross.png" id="cross">
			<p id="text">I made this todo list for myself so you can't add tasks!</p>
			<div id="btn">Continue</div>
		</div>
		
	</body>
</html>
