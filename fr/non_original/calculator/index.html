<!DOCTYPE html>

<html>
	<head>
		<title>Calculatrice</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="phone.css">
		<link rel="icon" href="icon.png">
		<script type="text/javascript" src="script.js" defer></script>
	</head>
	<body>
		<div id="main">

			<div id="screen">
				<div id="full"></div>
				<div id="single">0</div>
			</div>

			<table cellspacing="1">
				<tr>
					<td id="reset" colspan="2">AC</td>
					<td id="divide" class="operator">/</td>
					<td id="multiply" class="operator">x</td>
				</tr>
				<tr>
					<td id="seven" class="number">7</td>
					<td id="eight" class="number">8</td>
					<td id="nine" class="number">9</td>
					<td id="subtract" class="operator">-</td>
				</tr>
				<tr>
					<td id="four" class="number">4</td>
					<td id="five" class="number">5</td>
					<td id="six" class="number">6</td>
					<td id="add" class="operator">+</td>
				</tr>
				<tr>
					<td id="one" class="number">1</td>
					<td id="two" class="number">2</td>
					<td id="three" class="number">3</td>
					<td rowspan="2" id="equal">=</td>
				</tr>
				<tr>
					<td id="zero" class="number" colspan="2">0</td>
					<td id="dot">.</td>
				</tr>
			</table>
			
		</div>

		<p id="author">Design Par<br><a href="https://goo.gl/6NNLMG" target="#">Peter Weinberg</a></p>

		<a href="https://codepen.io/freeCodeCamp/full/wgGVVX" target="#" id="original">Original</a>
	</body>
</html>
